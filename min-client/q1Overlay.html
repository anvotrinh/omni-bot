<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Q1 Overlay</title>
    <style>
      div {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: black;
        transition: opacity 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="overlay"></div>
    <script>
      const { ipcRenderer } = require('electron');
      window.ipc = ipcRenderer;
      window.ipc.on('q1Overlay-changeOpacity', function (event, data) {
        const bgOpacity = 1 - data.webview;
        const overlayDOM = document.getElementById('overlay');
        overlayDOM.style.opacity = bgOpacity;
      });
    </script>
  </body>
</html>
